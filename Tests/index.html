<!DOCTYPE html>
<html>
  <head>
    <style>
.button {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  cursor: pointer;
  outline: none;
  color: #07bf6b;
  background-color: #0ce482;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #07bf6b;
  box-sizing: border-box;
  margin: 40%;
}

.button:hover {background-color: #0ce482}

.button:active {
  background-color: #0ce482;
  box-shadow: 0 5px #07bf6b;
  transform: translateY(4px);
}
</style>
<body>
<button class="button">This is a button</button>
</body>
